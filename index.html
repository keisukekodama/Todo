<body>
  <div id ="app">
    <table>
      <thead>
        <tr>
          <th class = "id">ID</th>
          <th class = "comment">コメント</th>
          <th class = "state">状態</th>
          <th class = "button">-</th>
        </tr>
      </thead>
    </table>
    <tbody>

      <h2>
      <form class="add-form" v-on:submit.prevent="doAdd">
        <!-- コメント入力フォーム -->
        コメント  <input type ="text" ref="comment">
        <!-- 追加ボタンのモック -->
        <button type = "submit">追加</button>

      </form>
      </h2>
      <tr v-for="item in todos" v-bind:key="item.id">
        <th>{{ item.id }}</th>
        <td>{{ item.comment }}</td>
        <td class="state">
          <!-- 状態変更ボタンのモック -->
          <button>{{ item.state }}</button>
        </td>
        <td class="button">
          <!-- 削除ボタンのモック -->
          <button>削除</button>
        </td>
      </tr>
    </tbody>
  </div>
</body>
